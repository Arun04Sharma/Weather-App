<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/forecast.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="pro">
            <div class="searchBox">
                <input type="search" placeholder="Search" class="search-bar">
                <button>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                    clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                    clip-rule="evenodd"></path>
                    </svg>
                    </button>
            </div>
            <div class="weather loading">
                <h1 class="city">Weather In Bareilly</h1>
                <h2 class="temp">24ÂºC</h2>
                <div class="image">
                    <img class="icon" src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon" />
                    <div class="description">Cloudy</div>
                </div>
                <h3 class="humidity">Humidity: 50%</h3>
                <h3 class="wind">Wind Speed: 23km/h</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
